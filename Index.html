<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <script src="Demo.js"></script>
</head>
<body>
<div ng-app="app" ng-controller="TestCtrl">
    <div class="row">
        <div class="col-md-7">
            <table class="table table-striped">
                <thead>
                <th>NAME</th>
                <th>LOCATION</th>
                <th>DateOfBirth</th>
                <th>DateOfJoining</th>
                </thead>
                <tbody>
                <tr ng-repeat="emp in model.employee" ng-include="getMyTemplate(emp)">
                </tr>
                </tbody>
            </table>

            <script type="text/ng-template" id="display">
                <td>{{emp.Name}}</td>
                <td>{{emp.Location}}</td>
                <td>{{emp.DateOfBirth}}</td>
                <td>{{emp.DateOfJoining}}</td>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="EditTable(emp)">Edit</button>
                    <button type="button" class="btn btn-warning" ng-click="removeRow($index)">Remove</button>
                </td>
            </script>
            <script type="text/ng-template" id="edit">
                <td><input type="text" ng-model="model.selected.Name" /></td>
                <td><input type="text" ng-model="model.selected.Location" /></td>
                <td><input type="text" ng-model="model.selected.DateOfBirth" /></td>
                <td><input type="text" ng-model="model.selected.DateOfJoining" /></td>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="updateTable($index)">Save</button>
                </td>
            </script>
        </div>
        <br><br>
        <div class="col-md-5">
            <button type="button" class="btn btn-primary", data-ng-click = "showEditOption()" data-ng-show="showAdd">Add Employee</button>
            <button type="button" class="btn btn-warning" ng-click="SaveRow()" data-ng-show="showSave">Save</button>
            <div data-ng-show="showEdit">
                <div class="row">
                    <div class="col-md-3">
                        <span>Name</span>
                    </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" data-ng-model="user.name" required>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-md-3">
                        <span>Location</span>
                    </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" data-ng-model="user.location" required>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-md-3">
                        <span>DateOfBirth</span>
                    </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" data-ng-model="user.dob" required>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-md-3">
                        <span>DateOfJoining</span>
                    </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" data-ng-model="user.doj" required>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
